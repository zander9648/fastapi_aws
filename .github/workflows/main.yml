name: FastAPI CI/CD

on:
  push:
    branches: [ main ]

jobs:
  CI:

    runs-on: ubuntu-latest
    steps:   
      - name: Check out repo
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Python Virtual ENV
        run: pip3 install virtualenv

    